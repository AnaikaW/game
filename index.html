<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Corrected scale -->
    <title>Simple Shooting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
    </div>
    <div id="score">Score: 0</div> <!-- Kept Score separate for clarity -->
    <button id="fullscreenBtn" style="position: fixed; top: 10px; right: 10px;">Toggle Fullscreen</button> <!-- More accessible position -->
    
    <script src="game.js"></script>

    <div id="gameOverScreen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; text-align: center; padding-top: 100px;">
        <h1>Game Over</h1>
        <button onclick="restartGame()">Replay</button>
    </div>
</body>
</html>
