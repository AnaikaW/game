<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shooting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen">
        <h1>Select Your Player</h1>
        <div id="playerSelection">
            <img src="data/player.png" alt="Player 1" class="playerOption" data-skin="data/player.png">
            <img src="data/player2.png" alt="Player 2" class="playerOption" data-skin="data/player2.png">
            <img src="data/player3.png" alt="Player 3" class="playerOption" data-skin="data/player3.png">
        </div>
        <button id="playButton">Play</button>
    </div>
    
    <div id="gameArea">
        <div id="player1" class="player"></div>
        <div id="player2" class="player"></div>
    </div>

    <div id="score">
        Score: <span id="scoreValue">0</span><br>
        Health: <span id="healthValue">2500</span><br>
        Enemy Health: <span id="enemyHealthValue">1500</span>
    </div>
    
    
    <button id="fullscreenBtn" style="position: fixed; top: 10px; right: 10px;">Toggle Fullscreen</button>
    
    <div id="gameOverScreen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; text-align: center; padding-top: 100px;">
        <h1>Game Over</h1>
        <button onclick="restartGame()">Replay</button>
    </div>    

    <div id="countdown">
        Regular Shot Cooldown: <span id="regularCooldown">0s</span><br>
        Powerful Shot Cooldown: <span id="powerfulCooldown">0s</span>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
